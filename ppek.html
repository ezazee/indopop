<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks Berjalan</title>
    <style>
        :root {
            --marquee: 244, 244, 244;
        }
        .dark {
            --marquee: 0, 0, 0;
        }
        .today-news-container {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            align-items: center;
            position: relative;
        }
        .today-headline {
            background: purple;
            color: white;
            padding: 5px 10px;
            font-weight: bold;
            border-radius: 5px;
            margin-right: 10px;
            z-index: 9;
        }
        .news-marquee-container {
            position: relative;
            display: inline-block;
            padding-left: 100px; /* Sesuaikan dengan lebar today-headline */
        }
        .news-marquee-text {
            display: inline-block;
            animation: marquee 20s linear infinite;
            position: relative;
        }
        .news-marquee-text ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px;
        }
        .news-marquee-text li {
            display: inline;
        }
        .news-marquee-text a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        @keyframes marquee {
            0%   { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .news-marquee-container::before,
        .news-marquee-container::after {
            content: '';
            width: 2rem;
            height: 2.5rem;
            position: absolute;
            top: 0;
            z-index: 1;
            pointer-events: none;
        }
        .news-marquee-container::before {
            left: -10px;
            background: linear-gradient(90deg, RGB(var(--marquee), 1) 0%, RGB(var(--marquee), 0.7) 68.23%, RGB(var(--marquee), 0) 100%);
        }
        .news-marquee-container::after {
            right: 0;
            background: linear-gradient(-90deg, RGB(var(--marquee), 1) 0%, RGB(var(--marquee), 0.7) 68.23%, RGB(var(--marquee), 0) 100%);
        }
        .today-news-container:hover .news-marquee-text {
            animation-play-state: paused;
        }

        .news-marquee-text::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: -100px; /* Sesuaikan dengan lebar teks berjalan */
            width: 100%;
            background: linear-gradient(to right, transparent, #f0f0f0);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="today-news-container">
        <div class="today-headline">HEADLINE HARI INI</div>
        <div class="news-marquee-container">
            <div class="news-marquee-text">
                <ul>
                    <li><a href="#">100 Hari Prabowo-Gibran</a></li>
                    <li><a href="#">Polemik #kaburajadulu</a></li>
                    <li><a href="#">Sekjen PDIP Hasto Kristianto Ditahan KPK</a></li>
                    <li><a href="#">100 Hari Prabowo-Gibran</a></li>
                    <li><a href="#">Polemik #kaburajadulu</a></li>
                    <li><a href="#">Sekjen PDIP Hasto Kristianto Ditahan KPK</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
