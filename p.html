<!DOCTYPE html>
<html>
<head>
    <title>ApexChart Example</title>
    <!-- Include the ApexCharts library -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row mb-2">
        <div class="col-lg-12">
            <!-- Create a div where the chart will take place -->
            <div id="trafficChart" style="height: 200px;"></div>
        </div>
    </div>
</div>

<script>
// Create an instance of ApexCharts and specify the options
var options = {
  series: [44, 55, 13, 43, 22],
  chart: {
    type: 'donut',
    height: 200,
    width: '100%'
  },
  labels: ['Team A', 'Team B', 'Team C', 'Team D', 'Team E']
};

// Create the chart
var chart = new ApexCharts(document.querySelector("#trafficChart"), options);

// Render the chart
chart.render();
</script>

</body>
</html>
